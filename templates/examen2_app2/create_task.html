{% extends "base/base.html" %}
{% load static %}

{% block title %}NEW TASK VIEW{% endblock title %}

{% block content %}
<div class="container mt-4">
    <h2>Create New Task</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="{{ form.title.id_for_label }}" class="form-label">Title</label>
            {{ form.title }}
        </div>
        <div class="mb-3">
            <label for="{{ form.description.id_for_label }}" class="form-label">Description</label>
            {{ form.description }}
        </div>
        <div class="mb-3">
            <label for="{{ form.state.id_for_label }}" class="form-label">State</label>
            {{ form.state }}
        </div>
        <div class="mb-3">
            <label for="{{ form.user.id_for_label }}" class="form-label">User</label>
            {{ form.user }}
        </div>
        <button type="submit" class="btn btn-outline-success">Create Task</button>
        <a href="{% url 'examen2_app2:list_tasks' %}" class="btn btn-outline-warning">Cancel</a>
    </form>
</div>
{% endblock content%}
